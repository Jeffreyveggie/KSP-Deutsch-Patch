@PART[fairingSize3]
{
	@description = Während die Kerbals in der Missionskontrolle noch dabei waren herauszufinden, wie man Raketen sicher wieder auf Kerbin landen kann, realisierten die Forschungsingenieure bei FLOOYD schnell, dass der Schutz der Teile beim Aufstieg genauso wichtig ist. Forschungen im Bereich der 2D Eingaben für Verfahrenskonstruktionen, wurden durch die Hoffnung getrieben eine Schutzschale für Nutzlasten und Zwischenbereiche von Schiffen zu realisieren. Schutzschalen bringen einen Aerodynamischen Vorteil beim Schiffen und sparen kostbaren Raketentreibstoff ein. Die AE-FF3 ist die größste Schutzschale vom FLOOYD.
}