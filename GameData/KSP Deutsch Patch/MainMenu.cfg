    TRANSLATION
    {
        text = In Sandbox Mode, all parts and features are available from the start\.\n\nYou are free to play without any constraints, but R&D and Mission Control are unavailable\.
        translation = Im Sandbox Modus, sind alle Teile und Funktionen von Anfang an verfügbar.\n\nDu kannst ohne Einschränkungen spielen, aber Forschung & Entwicklung und Missionskontrollgebäude sind nicht verfügbar.
    }
    
    TRANSLATION
    {
        text = In Science Mode, you must gather scientific data to research new technologies\.\n\nFunds and Reputation are disabled, and Contracts are not available \(previously 'Classic' Career\)\.
        translation = Im Wissenschaftsmodus musst du wissenschaftliche Informationen sammeln, um neue Technologien zu erforschen.\n\nGeld, Reputation und Verträge sind nicht verfügbar (früher 'klassische' Karriere)
    }
    
    TRANSLATION
    {
        text = In Career Mode, you have to manage all aspects of your space program\.\n\nFunds, Reputation and Science are all active, and Contracts are available at Mission Control\.
        translation = Im Karrieremodus musst du alle Aspekte deines Raumfahrprogrammes managen.\n\nGeld, Reputation und Wissenschaft sind alle aktiv und Verträge sind im Missionskontrollgebäude verfügbar.
    }
    
