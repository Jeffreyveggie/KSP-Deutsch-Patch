@PART[airbrake1]
{
	@description = Forschung, wie man ein Flugzeug in der Luft verlangsamen könnte zeigten, dass lose Rumpfplatten ein gangbarer Weg wäre, da diese eine hohen Luftwiderstand verursachen. Die Entdeckung führte zur Erfindung des Aerodynamically Integrated Retrograde Braking Robustly Armed Kinetic Extending System (A.I.R.B.R.A.K.E.S.), welches sich bis heute als billige Alternative zur Landebahn etabliert hat. C7 Ingenieure suchen immer noch nach einem kürzen Namen für die lange Abkürzung.
}