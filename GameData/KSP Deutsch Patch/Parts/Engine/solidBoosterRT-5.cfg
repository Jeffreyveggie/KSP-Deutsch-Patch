@PART[solidBooster_sm]
{
	@description = Von einigen betrachtet wie ein Papierkorp voller "o'Boom", ist die RT-5 bei vielen Weltraumprogrammen im Einsatz. Vielleicht weil es für viele Raumfahrtprogramme die einzige Option ist. Trotzdem bieten die kleinen Booster kleinen Nutzlasten einen schönen Kick, um sie in beträchtliche Höhe zu heben. Vorsicht: Einmal gezündet kann der Feststoffmotor nicht mehr ausgeschalten werden bis der Treibstoff leer ist.
}