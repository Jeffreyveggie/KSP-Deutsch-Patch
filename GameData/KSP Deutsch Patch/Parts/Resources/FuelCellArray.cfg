	@description = Warum haben wir nur einen Brennstoffzelle, wenn wir auch sechs haben können? Das Brennstoffzellenfeld ist ideal für Situation, in denen eine große Stromquelle mit zuverlässiger Leistung benötigt wird. Wie die kleineren Brennstoffzellen wandelt diese Anordnung Brennstoff und Oxidationsmittel in Energie um.
