    TRANSLATION
    {
        text = Jool is particularly known for being a rather large, predominantly green planet. Kerbalkind has longed to visit it since it was first spotted in the sky. Philosophers reason that the swirling green planet must be a really nice place to visit, on account of its wholesome coloration.\n\nIf you look at Jool through a telescope, it is fuzzy.
        translation = Jool ist hauptsächlich dafür bekannt der große beherrschende Planet des Systems zu sein. Die Kerbalheit wünschte sich sehnlich ihn zu besuchen seit sie ihn zum ersten Mal am Himmel gesehen hatten. Aufgrund seiner für Kerbals sympathischen Farbe grübelten die kerbalsche Philosophen darüber wie schön es dort wirklich ist.\n\nZumindest durch ein Teleskop gesehen schaut Jool ja wie ein flauschiges Plätzchen aus.
    }
