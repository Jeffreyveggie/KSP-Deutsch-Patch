    TRANSLATION
    {
        text = The Mun, is a large satellite orbiting Kerbin. It is mostly gray in appearance, with craters of various sizes dotting its otherwise smooth surface.\n\nThe Munâs discovery is widely regarded as one of the more important breakthroughs of Kerbal evolution. Granted, it didnât happen all that long ago, but itâs still fair to say Kerbals are wiser and more evolved now than they were back then.
        translation = Der Mun ist der größere Satellit der Kerbin umkreist. Farblich in Grau gehalten, verunstalten Krater mit unterschiedlicher Größe seine an und für sich ebene Oberfläche.\n\nDie Entdeckung des Mun ist als Durchbruch der Evolution der Kerbals bekannt. Sicher, das ist alles noch nicht sooo lange her aber man kann doch sagen die Kerbals sind nun weiser und fortgeschrittener als davor.
    }
