    TRANSLATION
    {
        text = When Laythe was first discovered, it was not entered in the records because the scientist in charge thought he was looking at Kerbin.\n\nLuckily this error was corrected when a plucky intern informed him that âtelescopes donât work that wayâ.\n\nThe intern was shortly afterwards âpromotedâ and moved to the experimental rocket testing program.
        translation = Als Laythe erstmalig endeckt wurde, wurde er nicht in die Logs aufgenommen, weil der verantwortliche Wissenschaftler dachte er sähe Kerbin selbst.\n\nGlücklicherweise wurde der Fehler korrigiert als ein mutiger Praktikant ihm erklärte wie Teleskope wirklich funktionieren.\n\nDer Praktikant wurde kurz darauf in das experimentelle Raketentestprogramm versetzt.
