    TRANSLATION
    {
        text = Minmus is the smallest moon orbiting Kerbin. From the surface of Kerbin, it can be seen on clear days as a tiny blue speck in the sky. \n\nIt is often mistaken as dirt on telescope lenses or dead pixels, but the top minds at the Kerbal Astronomical Society assure us it is a real moon nevertheless.
        translation = Minmus ist der kleine Mond der Kerbin umkreist. An klaren Tagen kann man ihn von Kerbin aus als winziges blaues Staubkörnchen am Himmel sehen. \n\nOft wird er mit Schmutz auf der Teleskoplinse oder kaputten Screenpixel verwechselt, aber die besten Forscher der astronomischen Gesellschaft der Kerbals schwören es handle sich um einen echten Mond.
    }


