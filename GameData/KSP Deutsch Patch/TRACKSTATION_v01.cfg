    TRANSLATION
    {
        text = Dres is a very small planet. It was the first planet considered to be a dwarf. Itâs orbit is highly irregular and together with itâs size it took a long time to discover since half the time it was not where scientists expected to find a planet.\n\nDue to its nature of frequenting the bad parts of space. This dwarf planet was officially labeled as âNot to be trustedâ by the scientific community.
        translation = Dres ist ziemlich klein für einen Planeten. Zuerst wurde er ja für einen Zwerg gehalten. Seine Exzentrik und seine Größe sowie Position, die nie dort war wo ihn die Wissenschafter erwartet haben, machten seine Entdeckung sehr schwierig.\n\nWegen der dubiosen Gegend die er durchquert wurde der Zwergplanet offiziell mit dem Beinamen "der Zweifelhafte" von der Wissenschaftscommunity versehen.
    }
    TRANSLATION
