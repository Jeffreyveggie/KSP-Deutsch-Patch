    {
        text = Tylo was the first moon of Jool to be discovered by the Kerbal Astronomical Society. After many failed attempts to take a flawless picture of Jool to hang on the office walls, it was finally discovered that the wandering white smear was indeed a moon.\n\nScientists speculate that the view from the surface with Laythe, Vall and Jool overhead must be âquite somethingâ.
        translation = Tylo war der erste Joolmond der von der astronomischen Gesellschaft der Kerbals entdeckt wurde. Nach mehrern Versuchen das perfekte Joolfoto zu schießen, um es im Büro aufzuhängen, wurde der kleine wandernde verschmierte Fleck als Mond akzeptiert.\n\nWissenschaftler spekulieren, dass der Mond von Laythe, Vall oder Jool aus ziemlich imposant aussehen muss.
    }
