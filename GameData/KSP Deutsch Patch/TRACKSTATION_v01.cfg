    TRANSLATION
    {
        text = A unique world, Kerbin has flat plains, soaring mountains and wide, blue oceans. Home to the Kerbals, it has just the right conditions to support a vast, seemingly undepletable population of the eager green creatures.\n\nReaching a stable orbit around Kerbin is one of the first things budding space programs strive for. It is said that those who can get their ship into orbit are halfway to anywhere.\n\nThis is the Tracking Station Facility. In here you can view all of the Solar System, as well as the current positions and trajectories of all ongoing missions.\n\nWhen you have missions in progress, you'll see them listed on the panel at your left, and you'll be able to take command of them from this screen.\n\nSometimes contracts may require specific destinations in orbit or on the surface. Those will also be visible here.\n\n\nLastly, if you want to see this same Map View during flight, just hit the [M] Key
        translation = Eine einziartige Welt, Kerbin hat sanfte Hügel, hohe Berge und weite, blaue Ozeane. Die Heimatwelt der Kerbals hat genau die richtigen Bedingungen um die riesige, unerschöpfliche Einwohnerschaft der wissbegierigen Grünlinge zu versorgen.\n\nEinen stabilen Orbit um Kerbin zu erreichen ist eine der ersten Errungenschaften jedes erfolgreichen Raumfahrtprogramms. Man munkelt ein Schiff in das Orbit zu bekommen sei die halbe Miete in die Unendlichkeit.\n\nDas ist die Observatorium. Hier kannst du das Sonnensystem sehen, mit allen aktuellen Positionen und Trajektorien.\n\nAlle deine Missionen sind auf der linken Seite aufgelistet. Von hier aus kannst du zum Schiff und dessen Steuerung springen.\n\nAuch die Anforderungen für z.b. Bahnen von Satelliten aus Aufträgen sieht man hier farblich hervorgehoben.\n\nZu guter letzt: Aus dem Flugmodus kann man jederzeit mit der Taste "M" in eine ähnliche Übersicht wechseln.
    }
