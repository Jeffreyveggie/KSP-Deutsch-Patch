    {
        text = Eve is certainly the purplest object in the solar system. Itâs one of the larger, most visible objects, mainly because of its very, very purple tint.\n\nIt is considered by some to be almost a sister planet to Kerbin. Well, despite the purple, and the toxic atmosphere, and the extreme press- ures and temperatures. Actually, itâs not very similar at all is it? Who are those people?
        translation = Eve ist sicher das violetteste Objekt im Sonnensystem. Es ist eines der größeren sichtbaren Objekte, hauptsächlich wegen seines violetten Teints.\n\nManche behaupten es ist fast ein Schwesterplanet von Kerbin. Abgesehen vom Violett und Kleinigkeiten wie der gifitgen Atmosphäre, den extremen Drücken und Temperaturen. Im Grunde hat Eve nichts mit Kerbin gemein. Wer kommt bloß auf solche Vergleiche?
    }
